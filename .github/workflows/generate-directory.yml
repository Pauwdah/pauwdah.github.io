name: Generate Directory Listing

on:
  push:
    branches: [ main ]  # Change to your GitHub Pages branch (usually main or gh-pages)
  workflow_dispatch:    # Allows manual triggering

jobs:
  generate-directory:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          
      - name: Generate directory listing
        run: |
          node directory-generator.js
          
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git add directory-listing.json
          git commit -m "Automated: Update directory listing" || echo "No changes to commit"
          git push
